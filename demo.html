<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Image Captio jQuery Plugin Demo</title>
  <style>
    body {
      text-align: center;
      color: black;
      background-color: #eee;
      padding: 0;
      margin: 0;
      font-family: font-family: Georgia, Times, "Times New Roman", serif;
      font-size: 16px;
    }
</style>
</head>
<body>
  <section>  
    <h1>Image Caption jQuery Plugin Demo</h1>
    <hr>
  </section>
  <section>
  <h3>No data-source &amp; data-url</h3>
  <img src="images/dinos.jpg" alt="Dinos" width="756" height="578" data-caption="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio, iure cupiditate dolorem alias consectetur.">
  <hr>
  <h3>Only data-source</h3>
  <img class="photo" alt="Arch Entrance" 
       src="images/arch.jpg"
       data-caption="Image credit: Karlo Espiritu <a href='http://karloespiritu.com'>Instagram</a>">
  <hr>
  <h3>With data-source but without data-source-url</h3>
  <img class="photo" alt="Coffins" 
       src="images/coffins.jpg"
       data-caption="Karlo Espiritu" data-source-url="http://instagram.com/karloespiritu">
  </section>
<script src="jquery.min.js"></script>
<script src="jquery.imgcaption.js"></script>
<script>
     $(function(){
         $('img').imgcaption();           
     });
</script>

</body>
</html>
