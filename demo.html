<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <style>
    body {
    text-align: center;
    color: black;
    background-color: #eee;
    padding: 0;
    margin: 0;
    font-family: font-family: Georgia, Times, "Times New Roman", serif;
    font-size: 16px;
    }

</style>
</head>
<body>
<section>  
  <h1>Image Caption jQuery Plugin Demo</h1>
</section>
<section>
<div>
  <h3>No data-source &amp; data-url</h3>
<img src="images/dinos.jpg" alt="Dinos" width="756" height="578" data-source="karloespiritu.com">

<h3>Only data-source</h3>
<img class="photo" alt="Arch Entrance" 
     src="images/arch.jpg"
     data-source="Karlo Espiritu">

<h3>With data-source but without data-source-url</h3>
<img class="photo" alt="Coffins" 
     src="images/coffins.jpg"
     data-source="Instagram" data-source-url="http://instagram.com/karloespiritu">
</section>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="jquery.imgcaption.min.js"></script>
<script>
     $(function(){
         $('img').imgcaption();           
     });
</script>
</body>
</html>
